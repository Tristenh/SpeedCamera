<p class="formTitle">Enter your details</p>
<form
  class="form-fill"
  onsubmit="event.preventDefault(); greet(); speedCamera()"
>
  <input
    placeholder="Enter name"
    id="nameInput"
    type="text"
    required
    autocomplete="none"
    minlength="3"
    maxlength="20"
  />
  <input
    placeholder="Enter name"
    id="lastNameInput"
    required
    type="text"
    autocomplete="none"
    minlength="3"
    maxlength="20"
  />
  <input type="submit" value="submit" />
</form>
