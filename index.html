<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed camera</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-control">
        <a class="header-link" href="#">REPORT A CRIME ONLINE</a>
      </div>
      <div class="header-control2">
        <a class="header-link one" href="#">CONTACT US</a>
      </div>
    </header>
    <nav>
      <img class="badge" src="./policebadge.webp" alt="" />
      <a href="#">ABOUT US</a>
    </nav>
    <article>
      <h1>Speeding Camera</h1>
      <h2>How fast are you going now?</h2>
      <p class="formTitle">Enter your details</p>
      <form
        class="form-fill"
        onsubmit="event.preventDefault(); greet(); speedCamera()"
      >
        <input
          placeholder="Enter name"
          id="nameInput"
          type="text"
          required
          autocomplete="none"
          minlength="3"
          maxlength="20"
        />
        <input
          placeholder="Enter name"
          id="lastNameInput"
          required
          type="text"
          autocomplete="none"
          minlength="3"
          maxlength="20"
        />
        <input type="submit" value="submit" />
      </form>
    </article>
  </body>
</html>
